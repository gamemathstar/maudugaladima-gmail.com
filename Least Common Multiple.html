<html>
	<head>
		<title>
			Least Common Multiple
		</title>
		<script>
			function lcm(anyArray){
			// LCM(x1,x2) = (x1 * x2) / GCD(x1,x2)
				temp = anyArray[0];
				for( i = 0 ;i < anyArray.length; i++ ){
					x1 = temp; 
					x2 = anyArray[i];
					//compute GCD(x1.x2)
					 while(x1 != x2)   
					   {
					  if(x1 > x2)
						x1 = x1 - x2;
					  else
						x2 = x2 - x1;
					   }
					temp = ( temp * anyArray[i] ) / x1;
				}
				return temp;
			}
			ar = [4,6]
			alert(lcm(ar));
		</script>
	</head>
	<body>
		<span id="bb"></span>

	</body>
</html>
