<html>
	<head>
		<title>
			Array Compaction
		</title>
		<script>
			function unify_elements(sortedArray){
				newArray = [];
				currentValue = sortedArray[0];
				newArray[0] = currentValue;
				for(i=1,j=1;i<sortedArray.length-1;i++){
					if(sortedArray[i] != currentValue ){
						newArray[j] = sortedArray[i];
						currentValue = sortedArray[i];
						j++;
					}
				}
				return (sortedArray=newArray).length;
			}
			ar = [1,3,4,4,4,4,5,6,7,7]
			alert(unify_elements(ar));
		</script>
	</head>
	<body>
		<span id="bb"></span>

	</body>
</html>
